<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title role="Betsy Website Title">betsy</title> <!-- Browser head title -->
        <link rel="shortcut icon" href="favicon.ico" /> <!-- Browser head image -->
        <link href="https://fonts.googleapis.com/css?family=Lobster|Varela+Round" rel="stylesheet"> <!-- Google API Fonts -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <!-- START OF NAV BAR -->
      <div role="navigation bar" class="container-fluid">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html"> <!-- Navbar brand image -->
                <img alt="Brand" id="brandImg" src="http://brynmawrpa.org/jav4/b_circle.png">
              </a>
            </div>
          </div>
        </nav>  
      </div>
      <!-- CLOSE OF NAV BAR -->


      <!-- BANNER -->
      <div role="banner" class="container-fluid col-xs-12">
        
        <!-- Banner heading title -->
        <div role="banner title heading" class="container-fluid col-xs-12">
          <h1 class="fontLobster" id="bannerHdg">betsy</h1>
        </div>

        <!-- Banner heading main search bar -->
        <div role="banner main search bar" id="bannerSearch" class="main-search container-fluid col-xs-12">
          <div class="input-group input-group-lg">
            <span class="input-group-addon" id="basic-addon1">></span> <!-- Main Search Bar Add-On -->
            <input type="text" class="form-control fontLobster js-query-main" placeholder="Search eBay and Etsy" aria-describedby="basic-addon1">
          </div>
          <p class="fontVarela hidden js-search-notify">Searching...</p>
        </div>

      </div>
      <!-- CLOSE OF BANNER -->

      <!-- EBAY -->
      <div role="ebay results and search" class="container-fluid col-xs-12 col-lg-6">

        <!-- eBay search results in jumbotron -->
        <div role="ebay results" class="js-results-ebay results"></div>

        <!-- eBay search bar -->
        <form role="ebay search" action="#" class="js-search-form-ebay">
          <div class="container-fluid col-xs-12 search ebay-search">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon2">eBay</span> <!-- eBay Search Bar Add-On -->
              <input type="text" class="form-control fontLobster js-query-ebay" placeholder="Search Only eBay" aria-describedby="sizing-addon2">
            </div>
          </div>
        </form>

      </div>
      <!-- CLOSE OF EBAY -->

      <!-- ETSY -->
      <div role="etsy results and search" class="container-fluid col-xs-12 col-lg-6">

        <!-- Etsy search results in jumbotron -->
        <div role="etsy results" class="js-results-etsy results"></div>

        <!-- Etsy search bar -->
        <form role="etsy search"action="#" class="js-search-form-etsy">
          <div class="container-fluid col-xs-12 search etsy-search">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">Etsy</span> <!-- Etsy Search Bar Add-On -->
              <input type="text" class="form-control fontLobster js-query-etsy" placeholder="Search Only Etsy" aria-describedby="sizing-addon3">
            </div>
          </div>
        </form>

      </div>
      <!-- CLOSE OF ETSY -->


      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="app.js"></script>
    </body>
</html>
