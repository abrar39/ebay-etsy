<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>eBay-Etsy</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <!-- START OF NAV BAR -->
      <div class="container-fluid">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img alt="Brand" id="brandImg" src="https://68.media.tumblr.com/avatar_592477119afa_128.png">
              </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Search</a></li>
            </ul>
          </div>
        </nav>  
      </div>
      <!-- CLOSE OF NAV BAR -->

      <!-- Banner -->
      <h1>eBay ~ ETSY</h1>
      <div class="main-search container-fluid col-xs-12">
        <div class="input-group input-group-lg">
          <span class="input-group-addon" id="basic-addon1">S</span>
          <input type="text" class="form-control" placeholder="Search eBay and Etsy" aria-describedby="basic-addon1">
        </div>
      </div>

      <!-- eBay -->
      <div class="container-fluid col-sm-12 col-lg-6">
        
        <div class="jumbotron js-results-ebay">
          <div class="container-fluid col-sm-12">
            <div class="container-fluid col-sm-2">
              <p>Image</p>
            </div>
            <div class="container-fluid col-sm-8">
              <p>Title</p>
            </div>
            <div class="container-fluid col-sm-2">
              <p>Price</p>
            </div>
          </div>
        </div>

        <form action="#" class="js-search-form">
          <div class="container-fluid col-sm-10">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">E</span>
              <input type="text" class="form-control js-query" placeholder="Search Only eBay" aria-describedby="sizing-addon3">
            </div>
          </div>

          <div class="container-fluid col-sm-2">
            <button type="button" class="btn btn-success js-success-ebay">Search eBay</button>
          </div>
        </form>

      </div>

      <!-- ETSY -->
      <div class="container-fluid col-sm-12 col-lg-6">
        
        <div class="jumbotron js-results-etsy">
          <div class="container-fluid col-sm-12">
            <div class="container-fluid col-sm-2">
              <p>Image</p>
            </div>
            <div class="container-fluid col-sm-8">
              <p>Title</p>
            </div>
            <div class="container-fluid col-sm-2">
              <p>Price</p>
            </div>
          </div>
        </div>

        <form action="#" class="js-search-form">
          <div class="container-fluid col-sm-10">
            <div class="input-group input-group-sm">
              <span class="input-group-addon" id="sizing-addon3">E</span>
              <input type="text" class="form-control js-query" placeholder="Search Only ETSY" aria-describedby="sizing-addon3">
            </div>
          </div>

          <div class="container-fluid col-sm-2">
            <button type="button" class="btn btn-success js-success-etsy">Search ETSY</button>
          </div>
        </form>

      </div>


      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="app.js"></script>
    </body>
</html>
